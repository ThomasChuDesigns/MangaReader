<ion-header>
  <ion-navbar color="primary">
    <ion-title>Manga Reader</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let manga of mangaList" (click)="presentManga(manga['id'])">
        <img src="{{ manga['cover'] }}" alt="">
        <h2 class="red">{{ manga['name'] }}</h2>
        <p>{{ manga['info'] }}</p>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
