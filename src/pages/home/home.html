<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/icon/logo.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Manga Reader</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>

      <ion-col col-6 *ngFor="let manga of mangaList | async" (click)="presentManga(manga['mangaId'])">
        <ion-card class="text-center">
            <img src="{{ manga['cover'] }}" class="img-card">
            <ion-card-title>{{ manga['name'] }}</ion-card-title>
        </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
