<ion-header>
  <ion-navbar>
    <ion-title>Manga Reader</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row>
      
      <ion-col col-4 *ngFor="let manga of mangaList">
        <img src="{{ manga['cover'] }}" alt="">
        <h2>{{ manga['name'] }}</h2>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
