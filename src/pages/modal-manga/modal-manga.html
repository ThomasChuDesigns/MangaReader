<ion-header>

  <ion-navbar color="primary">
    <ion-title>Munchyroll</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onCloseModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding *ngFor="let content of manga | async">
  <img class="manga-cover" src="{{ content.cover }}" alt="">
  <h2>{{ content.name }}</h2>
  <p>{{ content.info }}</p>

  <ion-list>
    <ion-item *ngFor="let chapter of content.chapters " (click)="readChapter(chapter.chapterId)">
      Chapter {{chapter.chapterId}} {{chapter.name}}
    </ion-item>
  </ion-list>

</ion-content>
