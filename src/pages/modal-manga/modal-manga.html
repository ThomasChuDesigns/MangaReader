<ion-header>

  <ion-navbar>
    <ion-title>{{ (manga | async)?.name }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onCloseModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding *ngFor="let content of manga | async">
  <img src="{{ content.cover }}" alt="">
  <h2>{{ (manga | async)?.name }}</h2>
  <p>{{ (manga | async)?.info }}</p>

  <ion-list>
    <ion-item *ngFor="let chapter of content.chapters " (click)="readChapter(chapter.chapterId)">
      {{chapter.chapterId}} - {{chapter.name}}
    </ion-item>
  </ion-list>

</ion-content>
